<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
    <ui:composition template="layout.xhtml">
        <ui:define name="title">Editar Jogador</ui:define>
        <ui:define name="content">
            <div class="panel-heading">EDITAR JOGADOR</div>
            <h:form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <h:outputLabel value="Nome:" styleClass="control-label" />
                            <h:inputText class="form-control" value="#{editarJogadorController.jogador.nome}" p:required="true" />
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <h:outputLabel value="Sexo:" styleClass="control-label" />
                            <h:selectOneMenu value="#{editarJogadorController.jogador.sexo}" class="form-control">
                                <f:selectItem itemLabel="Homem" itemValue="1" />
                                <f:selectItem itemLabel="Mulher" itemValue="2" />
                            </h:selectOneMenu>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <h:outputLabel value="Data de Nascimento:" styleClass="control-label" />
                            <h:inputText styleClass="form-control date" value="#{editarJogadorController.jogador.dataNascimento}" p:required="true" />
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <h:outputLabel value="Email:" styleClass="control-label" />
                            <h:inputText class="form-control" p:type="email" value="#{editarJogadorController.jogador.email}" p:required="true" />
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <h:outputLabel value="Telefone:" styleClass="control-label" />
                            <h:inputText id="fone" styleClass="form-control phone" value="#{editarJogadorController.jogador.telefone}" />
                        </div>
                    </div>
                </div>
                <h:commandButton value="Editar" action="#{editarJogadorController.editar()}" styleClass="btn btn-primary" />
                <h:button outcome="cadastro_jogador" value="Voltar" class="btn btn-default" />
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
