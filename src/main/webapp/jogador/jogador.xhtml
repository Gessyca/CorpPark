<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:body>
	<ui:composition template="../layout.xhtml">
		<ui:define name="title">
		</ui:define>
		<ui:define name="content">
			<div class="modal fade" id="novoJogador" tabindex="-1" role="dialog"
				aria-labelledby="novoJogador" aria-hidden="true">
				<div class="modal-dialog">
					<h:form id="form1">
						<div class="panel panel-primary">
							<div class="panel-heading">CADASTRO NOVO COLABORADOR</div>
							<div class="modal-content">
								<div class="modal-body">
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<h:outputLabel value="Matricula:" styleClass="control-label" />
												<h:inputText class="form-control"
													value="#{jogadorController.jogador.matricula}" p:required="true" />
											</div>
										</div>

										<div class="col-md-6">
											<div class="form-group">
												<h:outputLabel value="Nome:" styleClass="control-label" />
												<h:inputText class="form-control" style="text-transform:uppercase"
													value="#{jogadorController.jogador.nome}" p:required="true" />
											</div>
										</div>

										<div class="col-md-6">
											<div class="form-group">
												<h:outputLabel value="Ramal:" styleClass="control-label" />
												<h:inputText class="form-control"
													value="#{jogadorController.jogador.ramal}" p:required="true" />
											</div>
										</div>

										<div class="col-md-6">
											<div class="form-group">
												<h:outputLabel value="Celular:" styleClass="control-label" />
												<h:inputText id="fone" styleClass="form-control phone"
													value="#{jogadorController.jogador.celular}" />
											</div>
										</div>

										<div class="col-md-6">
											<div class="form-group">
												<h:outputLabel value="E-mail:" styleClass="control-label" />
												<h:inputText class="form-control" style="text-transform:uppercase"
													value="#{jogadorController.jogador.email}" p:required="true" />
											</div>
										</div>
									</div>
								</div>
								<div class="modal-footer">
									<button jsf:id="btSalvar"
										jsf:action="#{jogadorController.salvar}"
										class="btn btn-primary" type="submit">
										<span class="glyphicon glyphicon-floppy-disk" />
									</button>
									<button value="Voltar" class="btn btn-default"
										data-dismiss="modal">
										<span class="glyphicon glyphicon-off" />
									</button>
								</div>
							</div>
						</div>
					</h:form>
				</div>
			</div>
			<div class="panel panel-primary">
				<div class="panel-heading">
					<a href="#" class="btn btn-primary" data-toggle="modal"
						data-target="#novoJogador"> <span
						class="glyphicon glyphicon-plus-sign" /> Novo Colaborador
					</a>
				</div>
				<h:form>
					<h:dataTable id="jogadoresTables"
						value="#{jogadorController.jogadores}" var="j"
						styleClass="table table-striped" columnClasses="campoP,campoGG,campoN,campoP,campoG">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Matricula" />
							</f:facet>
							<h:outputText value="#{j.matricula}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Nome" />
							</f:facet>
							<h:outputText value="#{j.nome}" style="text-transform:uppercase" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Celular" />
							</f:facet>
							<h:outputText value="#{j.celular}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Ramal" />
							</f:facet>
							<h:outputText value="#{j.ramal}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="E-mail" />
							</f:facet>
							<h:outputText value="#{j.email}" style="text-transform:uppercase" />
						</h:column>
						<h:column>
						<f:facet name="header">
								<h:outputText value="Remover" />
							</f:facet>
							<button jsf:id="btRemover"
								jsf:action="#{jogadorController.remover()}"
								class="btn btn-danger" type="submit" title="Remover">
								<span class="glyphicon glyphicon-trash" />
								<f:setPropertyActionListener
									target="#{jogadorController.jogadorSelecionado}" value="#{j}" />
							</button>
						</h:column>
					</h:dataTable>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
