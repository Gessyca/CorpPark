<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="layout.xhtml">
        <ui:define name="title">Jogadores</ui:define>
        <ui:define name="content">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    JOGADORES CADASTRADOS
                    <h:button outcome="cadastro_jogador" value="Novo jogador" styleClass="btn btn-primary" />
                </div>
                <h:dataTable value="#{listarJogadoresController.jogadores}" var="j" emptyMessage="No gamers =/" styleClass="table">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id" />
                        </f:facet>
                            <h:outputText value="#{j.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome" />
                        </f:facet>
                        <h:outputText value="#{j.nome}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Email" />
                        </f:facet>
                        <h:outputText value="#{j.email}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Telefone" />
                        </f:facet>
                        <h:outputText value="#{j.telefone}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Data nascimento" />
                        </f:facet>
                        <h:outputText value="#{j.dataNascimento}" >
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Sexo" />
                        </f:facet>
                        <h:outputText value="#{j.sexoFormatado}" />
                    </h:column>
                </h:dataTable>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
