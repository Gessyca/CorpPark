<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:body>
    <ui:composition template="layout.xhtml">
        <ui:define name="title">Ranking</ui:define>
        <ui:define name="content">
            <div class="panel panel-primary">
                <h:form>
                    <h:dataTable id="rankingTables" value="#{rankingController.jogadores}" var="r" styleClass="table table-striped">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Colocação" />
                            </f:facet>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nome Jogador" />
                            </f:facet>
                            <h:outputText value="#{r.nome}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Pontuação" />
                            </f:facet>
                            <h:outputText value="#{r.pontuacao}" /> ponto(s)
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Assiduidade" />
                            </f:facet>
                            <h:outputText value="#{r.contTorneios} de #{rankingController.qtdTotalTorneios.size()} (#{(r.contTorneios / rankingController.qtdTotalTorneios.size()) * 100}%)" />
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
