<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://java.sun.com/jsf" xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
    <ui:composition template="layout.xhtml">
        <ui:define name="title">Jogadores</ui:define>
        <ui:define name="content">
            <div class="panel panel-primary">
                <div class="panel-heading">CADASTRO NOVO JOGADOR</div>
                <div class="panel-body">
                    <h:form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <h:outputLabel value="Nome:" styleClass="control-label" />
                                    <h:inputText class="form-control" value="#{jogadorController.jogador.nome}" p:required="true" />
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <h:outputLabel value="Sexo:" styleClass="control-label" />
                                    <h:selectOneMenu value="#{jogadorController.jogador.sexo}" class="form-control">
                                        <f:selectItem itemLabel="Homem" itemValue="1" />
                                        <f:selectItem itemLabel="Mulher" itemValue="2" />
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-group">
                                    <h:outputLabel value="Data Nacimento:" styleClass="control-label" />
                                    <h:inputText class="form-control" value="#{jogadorController.dataString}" p:required="true" >
                                    </h:inputText>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <h:outputLabel value="Email:" styleClass="control-label" />
                                    <h:inputText class="form-control" p:type="email" value="#{jogadorController.jogador.email}" p:required="true" />
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <h:outputLabel value="Telefone:" styleClass="control-label" />
                                    <h:inputText class="form-control" value="#{jogadorController.jogador.telefone}" />
                                </div>
                            </div>
                        </div>
                        <h:commandButton value="Salvar" action="#{jogadorController.salvar()}" styleClass="btn btn-primary"/>
                        <h:button outcome="jogador" value="Voltar" styleClass="btn btn-primary" />
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
